name: Deploy Project
on: #[push, workflow_dispatch]
  push:
    branches:
      - master
jobs: 
  lint:
      runs-on: ubuntu-latest
      steps: 
        - name: Download code
          uses: actions/checkout@v3
        - name: Install NodeJs
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Lint
          run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps: 
      - name: Download code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test 
  build:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Download code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: build
        run: npm run build 
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: distfiles
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deloy 
        run: echo "Deplyoment Started"